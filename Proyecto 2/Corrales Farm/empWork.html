<!DOCTYPE html>
<html lang="en">
<head>
<title>Corrales Coffee</title>
<meta charset="utf-8">

<script type="text/javascript">
	function show()
	{
	/* Para obtener el valor */
	var cod = document.getElementById("seleccion").value;
	document.getElementById("id_farmer").value = cod;
	
	}

	function showUsers(){
		var cod2 = document.getElementById("seleccionUsers").value;
	document.getElementById("id_user").value = cod2;
	
	}


	function showWorks(){
		var cod3 = document.getElementById("seleccionWorks").value;
	document.getElementById("id_work").value = cod3;
	
	}
	</script>


<body onload="FARMER.getFarmersCombo(); USER.getUsersCombo(); WORK.getWorksCombo(); EMPWORK.getEMP();">
    

<!------ Include the above in your HEAD tag ---------->

<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Corrales Registration <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" id="formRegister">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
                                        <h3>Farmer:</h3>
                                            <select id="seleccion" onchange="show();"></select>
                                            
                                              

											
										  </div>	
										  
										  <div class="form-group">
											<h3>User:</h3>
                                            <select id="seleccionUsers" onchange="showUsers();"></select>
                                            
                                              

											
										  </div>
										  
										  <div class="form-group">
											<h3>Work:</h3>
                                            <select id="seleccionWorks" onchange="showWorks();"></select>
                                            
                                              

											
                                          </div>
                                      		    					
                                    
			    				</div>
			    				
			    			</div>
							
			    		
							<div class="form-group" style="display: none;">
									<input type="text" name="id_farmer" id="id_farmer" class="form-control input-sm" >
								</div>
								<div class="form-group" style="display: none;">
									<input type="text" name="id_User" id="id_user" class="form-control input-sm" >
								</div>
								<div class="form-group" style="display: none;">
									<input type="text" name="id_Work" id="id_work" class="form-control input-sm" >
								</div>
							
								
			    					<div class="form-group">
			    						<input type="date" name="dateStart" id="dateStart" class="form-control input-sm" placeholder="Start Date">
			    					</div>
								
									<div class="form-group">
			    						<input type="date" name="dateEnd" id="dateEnd" class="form-control input-sm" placeholder="End Date">
			    					</div>

			    		
			    			
							<button  onclick="EMPWORK.crearEmpWork()" type="button" name="button">Save</button>
						
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
	</div>
	
<div class="container">
	<h2>EMPWORK</h2>
	<p>to perform work or fulfill duties regularly for wages or salary </p>   
   <table class="table table-hover" >
	  <thead>
		<tr>
		  <th>User</th>
          <th>Farmer</th>
          <th>Work</th>
           <th>Start Date</th>
          <th>End Date</th>
		  
		  
		</tr>
	  </thead>
	  <tbody id="EmpWorkTable">
	  
		
	  </tbody>
	  <button  onclick="location.reload();" type="button" name="button">Refresh</button>
	</table>
	<button  onclick="BLIGHT.back()" type="button" name="button">Back</button>
  </div>
